<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mom's Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Mom's Shop</h1>
    <p>Quality products just for you âœ¨</p>
  </header>

 <div class="container">
  <h2>Our Products</h2>
  <input type="text" id="search" placeholder="Search for products...">
  <div class="products" id="product-list">
    <!-- Products load here -->
  </div>
</div>

  <button id="cart-btn" onclick="toggleCart()">ðŸ›’</button>

<div id="cart-panel">
  <h3>Your Cart</h3>
  <ul id="cart-items"></ul>
  <p><strong>Total: â‚¦<span id="total">0</span></strong></p>
  <button onclick="checkout()">Checkout</button>
</div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [
      { id: 1, name: "Handmade Bag", price: 5000, img: "https://via.placeholder.com/200" },
      { id: 2, name: "African Dress", price: 12000, img: "https://via.placeholder.com/200" },
      { id: 3, name: "Beaded Necklace", price: 2500, img: "https://via.placeholder.com/200" }
    ];

    let cart = [];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const total = document.getElementById("total");

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p class="price">â‚¦${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        productList.appendChild(card);
      });
    }
    // Search filter
document.getElementById("search").addEventListener("input", function(e) {
  const keyword = e.target.value.toLowerCase();
  const filtered = products.filter(p => 
    p.name.toLowerCase().includes(keyword)
  );
  displayFiltered(filtered);
});

function displayFiltered(list) {
  productList.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p class="price">â‚¦${p.price}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    productList.appendChild(card);
  });
}

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = "";
      let totalPrice = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - â‚¦${item.price}`;
        cartItems.appendChild(li);
        totalPrice += item.price;
      });
      total.textContent = totalPrice;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      const order = cart.map(item => `${item.name} (â‚¦${item.price})`).join(", ");
      const message = encodeURIComponent(`Hello, I would like to order: ${order}. Total: â‚¦${total.textContent}`);
      window.open(`https://wa.me/2347011374159?text=${message}`, "_blank"); // replace with mom's WhatsApp
    }
    function toggleCart() {
  document.getElementById("cart-panel").classList.toggle("active");
}

    renderProducts();
  </script>
</body>
</html>
