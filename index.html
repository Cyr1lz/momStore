<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mom's Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loader">
  <svg viewBox="0 0 500 500" width="300" height="300">
    <!-- Path for text to follow -->
    <path id="linePath" d="M 50 250 H 450" fill="none" stroke="none"/>
    <path id="circlePath" d="M 250,250 m -200,0 a 200,200 0 1,1 400,0 a 200,200 0 1,1 -400,0" fill="none" stroke="none"/>

    <!-- The text -->
    <text font-size="32" font-family="Poppins" fill="#1db954">
      <textPath id="loaderText" href="#linePath" startOffset="50%" text-anchor="middle">
        Mom's Store
      </textPath>
    </text>
  </svg>

  <!-- Search icon (hidden at first) -->
  <div id="searchIcon">üîç</div>
</div>

<!-- Main content -->
<div id="main-content" style="display:none;">
  <header>
    <input type="text" placeholder="Search products..." id="searchBar"/>
  </header>
  <!-- Rest of shop -->
</div>
  <header>
    <h1>Welcome to Mom's Shop</h1>
    <p>Quality products just for you ‚ú®</p>
  </header>

 <div class="container">
  <h2>Our Products</h2>
  <input type="text" id="search" placeholder="Search for products...">
  <div class="products" id="product-list">
    <!-- Products load here -->
  </div>
</div>

  <button id="cart-btn" onclick="toggleCart()">üõí</button>

<div id="cart-panel">
  <h3>Your Cart</h3>
  <ul id="cart-items"></ul>
  <p><strong>Total: ‚Ç¶<span id="total">0</span></strong></p>
  <button onclick="checkout()">Checkout</button>
</div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [
      { id: 1, name: "Handmade Bag", price: 5000, img: "https://via.placeholder.com/200" },
      { id: 2, name: "African Dress", price: 12000, img: "https://via.placeholder.com/200" },
      { id: 3, name: "Beaded Necklace", price: 2500, img: "https://via.placeholder.com/200" }
    ];

    let cart = [];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const total = document.getElementById("total");

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p class="price">‚Ç¶${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        productList.appendChild(card);
      });
    }
    // Search filter
document.getElementById("search").addEventListener("input", function(e) {
  const keyword = e.target.value.toLowerCase();
  const filtered = products.filter(p => 
    p.name.toLowerCase().includes(keyword)
  );
  displayFiltered(filtered);
});

function displayFiltered(list) {
  productList.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p class="price">‚Ç¶${p.price}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    productList.appendChild(card);
  });
}

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = "";
      let totalPrice = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ‚Ç¶${item.price}`;
        cartItems.appendChild(li);
        totalPrice += item.price;
      });
      total.textContent = totalPrice;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      const order = cart.map(item => `${item.name} (‚Ç¶${item.price})`).join(", ");
      const message = encodeURIComponent(`Hello, I would like to order: ${order}. Total: ‚Ç¶${total.textContent}`);
      window.open(`https://wa.me/2347011374159?text=${message}`, "_blank"); // replace with mom's WhatsApp
    }
    function toggleCart() {
  document.getElementById("cart-panel").classList.toggle("active");
}
window.addEventListener("load", () => {
  const path = document.getElementById("loader-path");
  const loader = document.getElementById("loader");
  const main = document.getElementById("main-content");

  // Step 1: Line is drawn (already handled by CSS)
  setTimeout(() => {
    // Step 2: Morph line into a circle
    path.setAttribute("d", "M50 10 A40 40 0 1 1 49.9 10 Z");
  }, 1500);

  setTimeout(() => {
    // Step 3: Morph into search icon (circle with handle)
    path.setAttribute("d", "M50 10 A40 40 0 1 1 49.9 10 Z M70 70 L90 90");
  }, 3000);

  // Step 4: Fade out loader & show site
  setTimeout(() => {
    loader.classList.add("fade");
    main.style.display = "block";
  }, 4500);
});
    renderProducts();
  </script>
</body>
</html>
